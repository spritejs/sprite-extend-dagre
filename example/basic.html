<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
  <script src="https://unpkg.com/sprite-extend-rough/dist/sprite-extend-rough.js"></script>
  <!-- <script src="/js/sprite-extend-rough.js"></script> -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/sprite-extend-dagre.js"></script>
  <script>
    spritejs.use(spriteDagre);

    const {Scene, Dagre, DagreNode, DagreEdge, RoughCircle} = spritejs;
    const scene = new Scene('#container', {
      resolution: 'flex',
    });
    const fglayer = scene.layer('fglayer');

    const dagreGroup = new Dagre({
      anchor: 0.5,
      pos: [600, 600],
      lineWidth: 5,
      align: 'DR',
      edges: `
        start->update 开始 #f00 32px,
        update->decision,
        decision~>fresh 是,
        decision->finished 否,
        fresh->finished,
      `,
    });
    fglayer.append(dagreGroup);

    // 自定义节点
    const nodeStart = new RoughCircle({
      id: 'start',
      radius: 20,
    });
    dagreGroup.append(nodeStart);

    const updeteNode = new DagreNode({
      id: 'update',
      label: '更新设置',
      // shape: 'parallel', // rectangle, roundedrect, ellispe, parallel, rhombus
      // lineWidth: 10,
      // border: [1, 'red'],
      strokeColor: 'green',
    });
    dagreGroup.append(updeteNode);

    const decisionNode = new DagreNode({
      id: 'decision',
      label: '是否缓存？',
      shape: 'rhombus',
    });
    dagreGroup.append(decisionNode);

    const freshNode = new DagreNode({
      id: 'fresh',
      label: '更新缓存',
      shape: 'parallel',
    });
    dagreGroup.append(freshNode);

    const finishedNode = new DagreNode({
      id: 'finished',
      label: '结束',
      width: 200,
      shape: 'roundedrect',
    });
    dagreGroup.append(finishedNode);
  </script>
</body>
</html>
